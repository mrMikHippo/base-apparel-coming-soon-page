<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400,600&display=swap" rel="stylesheet">
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="responsive.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <div class="wrapper">
    <header class="logo-container">
      <img class="logo" src="images/logo.svg" alt="">
    </header>

    <main class="main-container">
      <h1>WE'RE<br /><span class="title-highlighted">COMING<br /> SOON</span></h1>

      <p class="text">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form class="email-form">
        <i class="fa fa-exclamation-circle icon"></i>
        <input id="email" class="email-type" type="text" aria-label="Email" placeholder="Email Address">

        <button class="email-submit" type="submit">></button>
        <span id="error-message" class="error" aria-live="polite"></span>
      </form>
    </main>

    <div class="image-container">
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
