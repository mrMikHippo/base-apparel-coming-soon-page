<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400,600&display=swap" rel="stylesheet">
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <div class="logo-container">
    <img class="mini-logo" src="images/logo.svg" alt="">
  </div>


  <div class="main-container">

    <img class="logo" src="images/logo.svg" alt="">

    <h1 class="title">WE'RE<br /><span class="title-highlighted">COMING<br /> SOON</span></h1>

    <p class="text">Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

    <form class="email-form" action="" method="">
      <i class="fa fa-exclamation-circle icon"></i>
      <input id="mail" class="email-type" type="text" name="mail" placeholder="Email Address">

      <input class="email-submit" type="submit" name="" value=">">
      <span id="error-message" class="error" aria-live="polite"></span>
    </form>

  </div>

  <div class="image-container">

  </div>
  <script src="scripts/index.js" charset="utf-8"></script>
</body>

</html>
